<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <meta name="google" content="notranslate" />
  <title>SavageLane – Secure the Bag</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d url('/images/explore.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #e0c98d;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .referral-section {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .referral-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      overflow-wrap: break-word;
    }

    .referral-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .referral-card p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 1rem;
    }

    .referral-card a {
      font-size: 1rem;
      color: #ffffff;
      background-color: rgba(255, 102, 165, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid #ff66a5;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
    }

    .referral-card a:hover {
      background-color: #ff66a5;
      color: #fff;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #666;
      padding: 2rem 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>

  <!-- Google Analytics and GTM (Insert your actual tags here) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA4_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_GA4_ID');
  </script>

</head>

<body>

  <header>
    <h1>SavageLane</h1>
    <p>Secure the Bag. Earn While You Sleep.</p>
  </header>

  <div class="referral-section">

    <div class="referral-card">
      <img src="/images/cashapp.png" alt="Cash App">
      <p>Get $5 free when you send your first $5 through Cash App.</p>
      <a href="https://cash.app/app/5TCM8J4" target="_blank">Get Cash App</a>
    </div>

    <!-- Future referral cards can be stacked below here -->

  </div>

  <footer>
    © 2025 SavageLane | All Rights Reserved
  </footer>

</body>
</html>
